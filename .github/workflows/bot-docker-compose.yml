version: "3.8"
services:
  bot:
    build: ../../src/bot
    ports:
      - "8001:8001"
    depends_on:
      - database
      - client
    env_file:
      - ../../envs/addresses.env
      - ../../envs/alerts-schema.env
      - ../../envs/database-schema.env
      - ../../envs/secrets.env
    entrypoint: ["npm", "run", "lint"]
